<ion-content>
  <div class="background-image"></div>

  <div class="form-container">
    <ion-item>
      <ion-input type="text" placeholder="Nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Prénom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Mot de passe"></ion-input>
    </ion-item>

    <ion-button expand="block" class="signup-button">Inscription</ion-button>

    <div class="below-container">
      <p class="terms">Conditions d'utilisation</p>
      <p class="forgot-password" routerLink="/login">Vous avez déjà un compte ?</p>
    </div>
  </div>
</ion-content>
